<div class="container">
    <div class="contenedor-titulo">
        <nav class="navbar navbar-expand-lg navbar-light titulo-informes">
            <a class="navbar-brand"> Cambiar estado </a>
        </nav>
    </div>
    <div class="row">
        <div class="col">
            <form #estadoForm="ngForm" class="form-control" (ngSubmit)="actualizarEstado(estadoForm)" action="PUT" novalidate>
                <legend for="">Seleccionar disponibilidad</legend>
                <div class="form-group input-texto-before-disponibilidad">
                <select class="select-estilo same-width form-control" name="estadoSeleccionado" ngbTooltip="Estado de disponibilidad a elegir." [(ngModel)]="estadoSeleccionado">
                    <option value="none" selected disabled>Selecciona tu estado actual</option>
                    <option *ngFor="let estado of estados">{{estado}}</option>
                </select>
                </div>
                <button type="submit" class="btn btn-primary same-width mt-3" ngbTooltip="Enviar nuevo estado de disponibilidad.">
                    Cambiar
                </button>

                <div ngbTooltip="Estado actual del administrador." class="estado-actual same-width mt-3">
                    <i class="estado-nuevo">Estado actual: {{estadoActual}}</i>
                </div>
            </form>
        </div>

        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr class="header">
                            <th scope="col">Administrativo</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuariosGrupo">
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.estadoUsuario}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
